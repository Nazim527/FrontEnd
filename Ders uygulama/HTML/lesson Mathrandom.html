<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mathrandom</title>
</head>
<body>
    
  <p id="randomnumber" style="border: 2px solid red; height: 30px; width: 200px; margin-bottom: 10px;">

  </p>

  <input type="text" placeholder="Kucuk sayi" id="kdal" style="width: 75px;">ile 
  <input type="text" placeholder="Buyuk sayi" id="bdal" style="width: 75px;">arasında
  <button type="button" onclick="createrandom();">Rastgele sayi olusdur</button>
  

  <script>
    function createrandom() {
        var kdal = document.getElementById('kdal').value;
        var bdal = document.getElementById('bdal').value;
        var x = Math.round(Math.random()*(bdal-kdal))+Number(kdal)

        document.getElementById('randomnumber').innerHTML = x;
    }
  </script>

  <p id="randomnumber1" style="border: 3px solid red; width: 200px; height: 40px;"></p>
  <input type="text" placeholder="Kucuk sayi" id="kdal1" style="width: 75px;">ile
  <input type="text" placeholder="buyuk sayi" id="bdal1" style="width: 75px;">arasında
  <button type="button" onclick="createRandom()">Rastgele sayi olusdur</button>

  <script>
    function createRandom() {
      var kdal1 = document.getElementById('kdal1').value;
      var bdal1 = document.getElementById('bdal1').value;
      var x = Math.round(Math.random()*(bdal1-kdal1)) + parseInt(kdal1);

      document.getElementById('randomnumber1').innerHTML = x;
    }
  </script>
</body>
</html>
