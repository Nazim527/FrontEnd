<body>
    <div class="result"></div>
 

    <script>
        function sum(data1,data2) {
            return data1*data2;
        }

        function Calculate(pr1,pr2) {
            return sum(pr1,pr2)*sum(pr1,pr2);
        }
        var getNumber = Calculate(4,5)
        document.write(getNumber);
    </script>
