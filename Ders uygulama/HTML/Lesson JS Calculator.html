<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../CSS/Lesson JS Calculator.css">
  <title>My Basic Calculator</title>
  <script>
    function Calculator() {
      var selectorOperator = "";
      var leftPart = "";
      var rightPart = "";
      var numbers = document.querySelectorAll('.num');
      var operators = document.querySelectorAll('.operator');
      // click Number Selection
      for (var i=0; i < numbers.length; i++) {
        numbers[i].addEventListener("click", function() {

          document.getElementById('resultInner').textContent += this.value;

          if(selectorOperator=="") {
            leftPart += this.value;
          } 
          else if(selectorOperator!="") {
            rightPart += this.value;
          }

        },false);
      }

      // click Operator Selection
      for (var i=0; i< operators.length; i++) {
        operators[i].addEventListener('click',function() {

          document.getElementById('resultInner').textContent += this.value;
          selectorOperator = this.value;
          
        },false);
      } 

      // Equation click Selection
      document.getElementById('equation').addEventListener('click',function () {

        if(selectorOperator == "+") {
          document.getElementById('resultInner').textContent = parseInt(leftPart) + parseInt(rightPart);
        }
        else if(selectorOperator == "-") {
          document.getElementById('resultInner').textContent = parseInt(leftPart) - parseInt(rightPart);
        }
        else if(selectorOperator == "*") {
          document.getElementById('resultInner').textContent = parseInt(leftPart) * parseInt(rightPart);
        }
        else if(selectorOperator == "/") {
          document.getElementById('resultInner').textContent = parseInt(leftPart) / parseInt(rightPart);
        }

      },false);

      // Delete click Selection  
      document.getElementById('delete').addEventListener('click',function(){
      
      selectorOperator = "";
      leftPart = "";
      rightPart = "";
      document.getElementById('resultInner').innerHTML = ''

      },false);
    }

    window.onload = function() {
      Calculator();
    }
  </script>
</head>
<body>
  <div id="main">
    <h1>Basic Calculator</h1>
    <div id="result">
      <div id="resultInner"></div>
    </div>
    <div class="Total">
      <div id="number">
        <button value="1" class="num">1</button>
        <button value="2" class="num">2</button>
        <button value="3" class="num">3</button>
        <button value="4" class="num">4</button>
        <button value="5" class="num">5</button>
        <button value="6" class="num">6</button>
        <button value="7" class="num">7</button>
        <button value="8" class="num">8</button>
        <button value="9" class="num">9</button>
        <button value="0" class="num">0</button>
        <button value="." id="dot" class="num">.</button>
      </div>
      <div id="operators">
        <button value="+" class="operator">+</button>
        <button value="-" class="operator">-</button>
        <button value="*" class="operator">*</button>
        <button value="/" class="operator">/</button>
      </div>
    </div>  
    <div id="resultOperators">
      <button class="resultOperator" id="equation">=</button>
      <button class="resultOperator" id="delete">C</button>
    </div>
  </div>


</body>
</html>
