<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../CSS/Javascript Form Validation.css">
  <title>Javascript Form Validation</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>Create Account</h2>
    </div>
    <form class="form" id="form">
      <div class="form-control">
        <label>Username</label>
        <input type="text" placeholder="Usernam" id="username">
        <div class="icon">
          <ion-icon name="checkmark-circle-sharp"></ion-icon>
          <ion-icon name="alert-circle-sharp"></ion-icon>
        </div>
        <small>Error Message</small>
      </div>
      <div class="form-control">
        <label>Email</label>
        <input type="text" placeholder="@gmail" id="email">
        <div class="icon">
          <ion-icon name="checkmark-circle-sharp"></ion-icon>
          <ion-icon name="alert-circle-sharp"></ion-icon>
        </div>
        <small>Error Message</small>
      </div>
      <div class="form-control">
        <label>Password</label>
        <input type="text" placeholder="Password" id="password">
       <div class="icon">
          <ion-icon name="checkmark-circle-sharp"></ion-icon>
          <ion-icon name="alert-circle-sharp"></ion-icon>
        </div>
        <small>Error Message</small>
      </div>
      <div class="form-control">
        <label>Confirm Password</label>
        <input type="text" placeholder="Confirm Password" id="password2">
        <div class="icon">
          <ion-icon name="checkmark-circle-sharp"></ion-icon>
          <ion-icon name="alert-circle-sharp"></ion-icon>
        </div>
        <small>Error Message</small>
      </div>
      <button>Submit</button>
    </form>
  </div>


  <script>
    const form = document.getElementById('form');
    const username = document.getElementById('username');
    const email = document.getElementById('email');
    const password = document.getElementById('password');
    const password2 = document.getElementById('password2');

    form.addEventListener('submit', e => {
      e.preventDefault();
      checkInput();
    });

    function checkInput() {
      const usernameValue = username.value.trim()
      const emailValue = email.value.trim();
      const passwordValue = password.value.trim();
      const password2Value = password2.value.trim();

      if(usernameValue === '') {
        setError(username, 'Username Cannot Be Blank');
      } else {
        setSuccess(username)
      }

      if(emailValue === '') {
        setError(email, 'Email Cannot Be Blank');
      } 
      else if (!isEmail(emailValue)){
        setError(email, 'Not a valid Email');
      } else {
        setSuccess(email); 
      }

      if(passwordValue === '') {
        setError(password, "Password Cannot Be Blank")
      } else {
        setSuccess(password)
      }

      if(password2Value === '') {
        setError(password2, "Confirm Password Cannot Be Blank")
      } 
      else if (password2Value !== passwordValue) {
        setError(password2, 'Password Does Not Match')
      }
      else {
        setSuccess(password2)
      }
    }

    function setError(input, message) {
      const formControl = input.parentElement;
      const small = formControl.querySelector('small');
      formControl.className = 'form-control error';
      small.innerText = message;
    }

    function setSuccess(input) {
        const formControl = input.parentElement;
        formControl.className = 'form-control success';
    }

    function isEmail(email) {
      return /^(([^<>]))[\]\.,;:@!]\.[0-9]{1,3}\.[a-zA-z\-0-9]$/.test(email)
    }
  </script>

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
