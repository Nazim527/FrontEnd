<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../CSS/Javascript Form Validation.css">
  <title>Javascript Form Validation</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>Create Account</h2>
    </div>
    <form class="form" id="form">
      <div class="form-control">
        <label>Username</label>
        <input type="text" placeholder="Usernam" id="username">
        <div class="icon">
          <ion-icon name="checkmark-circle-sharp"></ion-icon>
          <ion-icon name="alert-circle-sharp"></ion-icon>
        </div>
        <small>Error Message</small>
      </div>
      <div class="form-control">
        <label>Email</label>
        <input type="text" placeholder="@gmail" id="email">
        <div class="icon">
          <ion-icon name="checkmark-circle-sharp"></ion-icon>
          <ion-icon name="alert-circle-sharp"></ion-icon>
        </div>
        <small>Error Message</small>
      </div>
      <div class="form-control">
        <label>Password</label>
        <input type="text" placeholder="Password" id="password">
       <div class="icon">
          <ion-icon name="checkmark-circle-sharp"></ion-icon>
          <ion-icon name="alert-circle-sharp"></ion-icon>
        </div>
        <small>Error Message</small>
      </div>
      <div class="form-control">
        <label>Confirm Password</label>
        <input type="text" placeholder="Confirm Password" id="password2">
        <div class="icon">
          <ion-icon name="checkmark-circle-sharp"></ion-icon>
          <ion-icon name="alert-circle-sharp"></ion-icon>
        </div>
        <small>Error Message</small>
      </div>
      <button>Submit</button>
    </form>
  </div>


  <script src="../JS/Lesson JS Form Validation.js">
  </script>

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
