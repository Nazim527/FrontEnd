<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="../CSS/Lesson Password Validation Check.css">
  <title>Password Validation Check</title>
</head>
<body>
  <div class="box">
    <div class="inputBox">
      <input type="password" id="pswrd" placeholder="Password" onkeyup="checkPassword(this.value)">
      <span id="toggleBtn">
        <ion-icon name="eye-outline" class="openEye"></ion-icon>
        <ion-icon name="eye-off-outline" class="closeEye"></ion-icon></span>
    </div>
    <div class="validation">
      <ul>
        <li id="lower">At least one lowercase character</li>
        <li id="upper">At least one uppercase character</li>
        <li id="number">At least one number</li>
        <li id="special">At least one special character</li>
        <li id="length">At least 8 characters</li>
      </ul>
    </div>
  </div>


  <script>
    let pswrd = document.getElementById('pswrd');
    let toggleBtn = document.getElementById('toggleBtn');

    let lowerCase = document.getElementById('lower');
    let upperCase = document.getElementById('upper');
    let digit = document.getElementById('number');
    let specialChar = document.getElementById('special');
    let minLength = document.getElementById('length');

    function checkPassword(data) {
      const lower = RegExp('[a-z]');
      const upper = RegExp('[A-Z]');
      const number = RegExp('[0-9]');
      const special = RegExp('[!@#$%^&*()+_=\?/""|]');
      const length = RegExp('.{8,}');

      if(lower.test(data)) {
        lowerCase.classList.add('valid');
      } else {
        lowerCase.classList.remove('valid');
      }
      if(upper.test(data)) {
        upperCase.classList.add('valid');
      } else {
        upperCase.classList.remove('valid');
      }
      if(number.test(data)) {
        digit.classList.add('valid');
      } else {
        digit.classList.remove('valid');
      }
      if(special.test(data)) {
        specialChar.classList.add('valid');
      } else {
        specialChar.classList.remove('valid');
      }
      if(length.test(data)) {
        minLength.classList.add('valid');
      } else {
        minLength.classList.remove('valid');
      }
    }

    toggleBtn.onclick = function () {
      if (pswrd.type === "password") {
        pswrd.setAttribute('type', 'text');
        toggleBtn.classList.add('hide');
      } else {
        pswrd.setAttribute('type', 'password');
        toggleBtn.classList.remove('hide');
      }
    }

    psswrd.value.length
  </script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
