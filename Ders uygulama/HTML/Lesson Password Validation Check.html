<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="../CSS/Lesson Password Validation Check.css">
  <title>Password Validation Check</title>
</head>
<body>
  <div class="box">
    <div class="inputBox">
      <input type="password" id="pswrd" placeholder="Password" onkeyup="checkPassword(this.value)">
      <span id="toggleBtn">
        <ion-icon name="eye-outline" class="openEye"></ion-icon>
        <ion-icon name="eye-off-outline" class="closeEye"></ion-icon></span>
    </div>
    <div class="validation">
      <ul>
        <li id="lower">At least one lowercase character</li>
        <li id="upper">At least one uppercase character</li>
        <li id="number">At least one number</li>
        <li id="special">At least one special character</li>
        <li id="length">At least 8 characters</li>
      </ul>
    </div>
  </div>


  <script src="../JS/Lesson Password Validation Check.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
