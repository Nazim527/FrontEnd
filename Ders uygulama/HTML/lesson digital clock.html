<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/Lesson digital clock.css">
    <link href="http://fonts.cdnfonts.com/css/led-digital-7" rel="stylesheet">
    <title>DIgital Clock</title>
</head>
<body>
    <div id="MyClockDisplay" class="clock" onload="showTime()"></div>

    <script>
        function showTime() {
            var date = new Date();
            var h = date.getHours(); // 0-23 Hours
            var m = date.getMinutes(); // 0-59 Minutes
            var s = date.getSeconds(); // 0-59 Seconds
            var session = "AM";

            if (h == 0) {
                h = 12;
            }

            if (h > 12) {
                h = h - 12;
                session = "PM"
            }

            h = (h < 10) ? "0" + h : h;
            m = (m < 10) ? "0" + m : m;
            s = (s < 10) ? "0" + s : s;

            var time = h + ":" + m + ":" + s + " " + session;
            document.getElementById('MyClockDisplay').innerHTML = time;
            document.getElementById('MyClockDisplay').textContent = time;

            setTimeout(showTime, 1000);
        }

        showTime();
    </script>
</body>
</html>
